<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>LarryHo.st | Free Minecraft Hosting</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/feather/feather.css">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>

<!-- Header -->
<section class="section is-header" style="height: 50px; margin-top: -40px;">
    <div class="container">
        <nav class="navbar">
            <!-- Logo -->
            <div class="navbar-brand" style="border:0px solid red; display: flex; align-items: center;">
                <a href="https://larryho.st">
                    <img src="img/larryhost.png" width="243" alt="Larryhost Logo">
                </a>
            </div>

            <!-- Nav bar -->
            <div id="navbar-default" class="navbar-menu" style="border: 0px solid red;">
                <div class="navbar-end">
                    <div style="display: flex; align-items: center;">
                        <a href="#">
                            <button class="button"
                                    style="background-color: #008080; color: white; font-weight: bold; text-transform: uppercase;">
                                Larry International
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</section>

<!-- Content -->
<section class="hero is-medium">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-half">
                    <div class="content hello">
                        <p style="color: black; font-size: 32px;">
                            <span class="underline primary">LarryHost</span> is asking you<br>what would you like to see
                            from a <span class="underline primary">free host.</span><br>
                            <span style="font-size: 18px; font-style: italic;">coming summer 2021</span>
                        </p>
                    </div>
                </div>

                <div style="padding-left: 80px">
                    <form class="form-horizontal" action="http://localhost:8080/interest-form">
                        <fieldset>
                            <!-- Form Name -->
                            <p style="color: black; font-size: 32px;">
                                Tell us!
                            </p>

                            <!-- Text input-->
                            <div class="field">
                                <label class="label" for="interest-name">Name</label>
                                <div class="control">
                                    <input id="interest-name" name="interest-name" type="text" placeholder="Larry Edwards" class="input ">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="field">
                                <label class="label" for="interest-email">Email Address</label>
                                <div class="control">
                                    <input id="interest-email" name="interest-email" type="text" placeholder="someone@something.tld" class="input ">

                                </div>
                            </div>

                            <!-- Textarea -->
                            <div class="field">
                                <label class="label" for="interest-message">What products would you be interested in from LarryHost?</label>
                                <div class="control">
                                    <textarea class="textarea" id="interest-message" name="interest-message"></textarea>
                                </div>
                            </div>

                            <span style="font-size: 14px; font-style: italic;">by hitting submit you are agreeing to our <a href="terms.html">privacy policy</a></span>

                            <!-- Button -->
                            <div class="field">
                                <label class="label" for="interest-submit"></label>
                                <div class="control">
                                    <button id="interest-submit" name="interest-submit" class="button is-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div class="section" id="footer" style="color: black;">
        <div class="item columns" style="">
            <div class="column is-2"></div>
            <div class="column is-8">
                    <div class="level-item" style="color: grey; font-size: 14px;">
                        <a href="terms.html" style="text-decoration: none; color: grey;">Terms</a> &nbsp;&nbsp;/&nbsp;&nbsp;<a
                            href="privacy.html" style="text-decoration: none; color: grey;">Privacy</a>&nbsp;&nbsp;/&nbsp;&nbsp;
                        &copy; 2021 Larry International
                    </div>
            </div>
        </div>
</div>
</body>
</html>
